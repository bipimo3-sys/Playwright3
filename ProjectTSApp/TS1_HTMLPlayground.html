<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local Iframe Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 150px;
      }
      button {
        margin-top: 10px;
        padding: 5px 10px;
      }
      iframe {
        width: 100%;
        height: 200px;
        margin-top: 20px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <button id="logoutBtn" style="position: fixed; top: 10px; right: 10px">
      Logout
    </button>
    <h2>HTML Editor</h2>
    <textarea id="textareaCode"><p>Hello Playwright!</p></textarea><br />
    <button id="runbtn">Run</button>
    <iframe id="iframeResult"></iframe>

    <script>
      const runBtn = document.getElementById("runbtn");
      const textarea = document.getElementById("textareaCode");
      const iframe = document.getElementById("iframeResult");

      runBtn.addEventListener("click", () => {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(textarea.value);
        doc.close();
      });

      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          try {
            const res = await fetch("/api/logout", { method: "POST" });
            const data = await res.json();
            console.log(data.message);
            // Redirect to login page after logout
            window.location.href = "/ProjectTSApp/TS1_Login.html";
          } catch (err) {
            console.error("Logout error:", err);
          }
        });
    </script>
  </body>
</html>
